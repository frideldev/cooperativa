<!--/ Section Portfolio Star /-->
<section #secciones id="work" class="portfolio-mf sect-pt4 route">
  <br><br><br><br>
    <div class="container">
      
      <div class="row">
        <div class="col-md-4" *ngFor="let seccion of dataEducacionFinanciera">
          <div class="work-box">
            <a [routerLink]="['/educacion/seccion', seccion.id]">
              <div class="work-img">
                <img src="{{seccion.imagen}}" alt="" class="img-fluid">
              </div>
              <div class="work-content">
                <div class="row">
                  <div class="col-sm-12">
                    <h2 class="w-title">{{seccion.secccion}}</h2>
                    <div class="w-more">
                      <span class="w-date" [innerHTML]="seccion.descripcion | safeHtml"></span>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>        
      </div>
    </div>
  </section>
  <!--/ Section Portfolio End /-->
